<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام تسجيل الحضور</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #ffffff;
      color: #2c3e50;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #27ae60;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #ecfdf5;
    }
    th, td {
      border: 1px solid #27ae60;
      padding: 10px;
    }
    th {
      background: #27ae60;
      color: white;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h1>📋 نظام تسجيل الحضور</h1>

  <div id="reader"></div>
  <button onclick="startScanner()">تشغيل الكاميرا</button>
  <button onclick="stopScanner()">إيقاف الكاميرا</button>
  <button onclick="exportPDF()">📄 تصدير PDF</button>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>الوقت</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let html5QrCode;
    const tableBody = document.querySelector("#attendanceTable tbody");

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          const [namePart, phonePart] = qrCodeMessage.split("|");
          const name = namePart.replace("الاسم:", "").trim();
          const phone = phonePart.replace("الهاتف:", "").trim();
          const today = new Date().toLocaleDateString();
          let exists = false;

          document.querySelectorAll("#attendanceTable tbody tr").forEach(tr => {
            const cells = tr.querySelectorAll("td");
            const rowName = cells[0].innerText;
            const rowPhone = cells[1].innerText;
            const rowDate = new Date(cells[2].innerText).toLocaleDateString();
            if (rowName === name && rowPhone === phone && rowDate === today) {
              exists = true;
            }
          });

          if (!exists) {
            const row = tableBody.insertRow(0);
            row.insertCell(0).innerText = name;
            row.insertCell(1).innerText = phone;
            row.insertCell(2).innerText = new Date().toLocaleString();
          } else {
            alert("تم تسجيل هذا الطالب اليوم مسبقًا ✅");
          }
        }
      ).catch(err => {
        alert("تعذر تشغيل الكاميرا: " + err);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => console.log("تم إيقاف الكاميرا"));
      }
    }

    function exportCSV() {
      let csv = "الاسم,الهاتف,الوقت\n";
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const rowData = Array.from(cols).map(td => td.innerText).join(",");
        csv += rowData + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'mm', format: 'a4' });

      // إعداد الخط
      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.text("تقرير الحضور اليومي", 105, 20, { align: "center" });

      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);

      let startY = 35;
      const marginX = 15;
      const rowHeight = 10;

      // رسم الجدول
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      doc.setFont("helvetica", "bold");
      doc.text("م", marginX, startY);
      doc.text("الاسم", marginX + 20, startY);
      doc.text("رقم الهاتف", marginX + 90, startY);
      doc.text("الوقت", marginX + 150, startY);
      doc.setFont("helvetica", "normal");

      let i = 1;
      rows.forEach(tr => {
        startY += rowHeight;
        const cells = tr.querySelectorAll("td");
        doc.text(i.toString(), marginX, startY);
        doc.text(cells[0].innerText, marginX + 20, startY);
        doc.text(cells[1].innerText, marginX + 90, startY);
        doc.text(cells[2].innerText, marginX + 150, startY);
        i++;
      });

      doc.save("attendance.pdf");
    }
  </script>
</body>
</html>
